<div class="mb-3 m-4">
  <h1>{{ titulo }}</h1>
</div>
<div class="container">
  <div class="col-md-9 mb-3 m-4">
    <table class="table table-bordered border-primary">
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody *ngFor="let registro of registros">
        <tr>
          <td>{{ registro.createAt | date : "yyyy/MM/dd" }}</td>
          <td>
            {{
              registro.valorTotal | currency : "COP" : "symbol-narrow" : "1.0-0"
            }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
